<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="../dist/sweetalert2.css" rel="stylesheet">
   
    <title>Log-In</title>
</head>
<body>
    <form action="" id="signup-form" class="login_form" novalidate>
        <h1>Log in</h1>
       
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
                <i class="fa fa-at"></i>
            </span>
            <input type="text" class="form-control p-1" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
          </div>
          <br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
                <i class="fa fa-lock"></i>
            </span>
            <input type="password" class="form-control p-1" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
          </div>
           
            <div class="show_forgot">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
                </div>
                <a href="/forgot-password" class="forgot_pass">Forgot Password?</a>

            </div>
            <div id="submit-btn" class="btn btn-primary mt-2 sign-submit">Log in</div>
           <hr>
            <p>Create an account. <a class="signup_link" href="/signup">sign up</a> </p>
           
        </form>
</body>
<script src="./dist/sweetalert2.all.min.js"></script>
<script src="./js/login.js"></script>
</html>
